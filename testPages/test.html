<!DOCTYPE html>
<html lang="en">

<!-- Comments -->
<template id="balance-template">
    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Balance</h5>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</template>


<template id="transactions-template">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="category-item">An item</li>
          <li class="price-item">A second item</li>
          <li class="date-item">A third item</li>
        </ul>
      </div>
</template>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Bank - HomePage</title>
    <link rel="stylesheet" href="test.css"> 

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    <style>

    </style>


</head>

<body>

    <div class="container"></div>
        <header>
            <div class="header">
                <h1>MT Bank</h1>
            </div>
        </header>

        <div class="Box Currency">  
            <div id="balance-list" class="row g-3 p-3"></div>
        </div>

        <!-- Last 3 transactions -->
        <div class="last Transactions">  
            <div id="transaction-short-list" class="row g-3 p-3"></div>
        </div>

        <!-- Filter transactions -->
        <div class="search-bar">
            <label for="search">Search Transactions </label>
            <input type="search" id="search-box"  data-search>
        </div>

        <!-- Last 20 transactions -->
        <div class="list Transactions">  
            <div id="transaction-list" class="row g-3 p-3"></div>
        </div>
    </div>

    <div class="page"> 
 

        <div class="from-Currency"> 

            <h2>Convert</h2>
            <input type="text" placeholder="AUD...">

            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                  <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                  <a href="#AUD">AUD</a>
                  <a href="#EUR">EUR</a>
                  <a href="#GBP">GBP</a>
                  <a href="#CHF">CHD</a>
                </div>
            </div>  

        </div>

        <div class="exchange-Rate">
          
        </div>

        <div class="To-Currency"> 
          <h2>To</h2>
          <input type="text" placeholder="EUR...">

            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                    <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                    <a href="#AUD">AUD</a>
                    <a href="#EUR">EUR</a>
                    <a href="#GBP">GBP</a>
                    <a href="#CHF">CHD</a>
                </div>
            </div>

        </div>

       


    </div>

    <script src="/scr/test.js"></script>

    
</body>
</html>
