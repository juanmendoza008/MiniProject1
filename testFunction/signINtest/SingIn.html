<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script defer src="singIN.js"></script>
    <script defer src="logIn.js"></script>


</head>

<body class="login">
    <div class="container">
        <h2 class="text-center">Login</h2>
        <br>
        <form action="/scr/HomePage.html" onsubmit="return validateProfile()" class="loginForm">
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input" required>
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="userEmail" class="label">Email</label>
                <input type="text" id="userEmail" class="input" required>
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input" required>
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit">Login</button>
        </form>
    </div>


    <script> 
        

    </script>
</body>

</html>
