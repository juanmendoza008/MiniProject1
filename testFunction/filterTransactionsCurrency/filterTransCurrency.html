<head>

<body>

    <div class="container"></div>
        <header>
            <div class="header">
                <h1>MT Bank</h1>
            </div>
        </header>

        <!-- Change transactions with buttons  -->
        <div>
          <h3> Change own value button, using set parameters </h3>
          <button class="btn btn-secondary dropdown-toggle" type="button" id="currencybutton" data-bs-toggle="dropdown" aria-expanded="false">
          Currency 
          </button>
          <ul class="dropdown-menu">
            <li><button onclick="changeButtonText('AUDBtn') ; filterByCurrency('AUDBtn')" type="button" id="AUDBtn">AUD</button>
            <li><button onclick="changeButtonText('EURBtn') ; filterByCurrency('EURBtn')" type="button" id="EURBtn">EUR</button>
            <li><button onclick="changeButtonText('GBPBtn') ; filterByCurrency('GBPBtn')" type="button" id="GBPBtn">GBP</button>
            <li><button onclick="changeButtonText('CHFBtn') ; filterByCurrency('CHFBtn')" type="button" id="CHFBtn">CHF</button>
          </ul>
        </div>


        <!-- Last 3 transactions -->
        <div class="last Transactions">  
            <div id="transaction-short-list" class="row g-3 p-3"></div>
        </div>

        
    </div>

    <script src="filterTransCurrency.js"></script>
 
        

    
</body>
