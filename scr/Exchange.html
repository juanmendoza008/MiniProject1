<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Bank - Exchange</title>
    <link rel="stylesheet" href="styles.css">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    

    <div class="container">
      <header>
        <div class="header">
            <h1>MT Bank</h1>
        </div>
      </header>

      <nav class="navbar" style="background-color: black;">
        <!-- Navbar content -->
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link" href="/scr/HomePage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/scr/Transactions.html">Transactions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/scr/Exchange.html">Exchange</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/scr/About.html">About</a>
            </li>
            <li class="nav-item-Profile">
                <a class="nav-link " href="/scr/About.html">Profile</a>
              </li>
        </ul>
      </nav>

      <div class="page"> 
 

        <div class="from-Currency"> 

            <h2>Convert</h2>
            <input type="text" placeholder="AUD...">

            <button class="btn btn-secondary dropdown-toggle" type="button" id="currencybuttonTo" data-bs-toggle="dropdown" aria-expanded="false">
              Currency 
              </button>
              <ul class="dropdown-menu">
              <li><button onclick="changeButtonTextTo('AUDBtn')" type="button" id="AUDBtn">AUD</button>
              <li><button onclick="changeButtonTextTo('EURBtn')" type="button" id="EURBtn">EUR</button>
              <li><button onclick="changeButtonTextTo('GBPBtn')" type="button" id="GBPBtn">GBP</button>
              <li><button onclick="changeButtonTextTo('CHFBtn')" type="button" id="CHFBtn">CHF</button>
            </ul>

        </div>

        <div class="exchange-Rate">
            <br>
            <h3>ExchangeRate to deploy here...</h3>
        </div>

        <div class="To-Currency"> 
          <h2>To</h2>
          <input type="text" placeholder="EUR...">

          <button class="btn btn-secondary dropdown-toggle" type="button" id="currencybuttonFrom" data-bs-toggle="dropdown" aria-expanded="false">
            Currency 
            </button>
            <ul class="dropdown-menu">
            <li><button onclick="changeButtonTextFrom('AUDBtn')" type="button" id="AUDBtn">AUD</button>
            <li><button onclick="changeButtonTextFrom('EURBtn')" type="button" id="EURBtn">EUR</button>
            <li><button onclick="changeButtonTextFrom('GBPBtn')" type="button" id="GBPBtn">GBP</button>
            <li><button onclick="changeButtonTextFrom('CHFBtn')" type="button" id="CHFBtn">CHF</button>
          </ul>

        </div>

       


    </div>

        


    </div>







    <script src="/data/exchangeCurrencyIPA.js"></script>
    <script src="/data/Username.js"></script>
    
</body>
</html>
