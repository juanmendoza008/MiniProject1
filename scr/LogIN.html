<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Bank - HomePage</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script defer src="/data/Username.js"></script>
    
</head>

<body>

    <div class="container"></div>
        <header>
            <div class="header">
                <h1>MT Bank</h1>
            </div>
        </header>

        <div class="container">
            <h2 class="text-left">Login</h2>
            <br>
            <form action="/scr/HomePage.html" onsubmit="return validateProfile()" class="loginForm">
                <div class="input-group">
                    <label for="username" class="label">Username</label>
                    <input type="text" id="username" class="input" required>
                    <span class="error-message"></span>
                </div>
                <br>
                <div class="input-group">
                    <label for="userEmail" class="label">Email</label>
                    <input type="text" id="userEmail" class="input" required>
                    <span class="error-message"></span>
                </div>
                <br>
                <div class="input-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input" required>
                    <span class="error-message"></span>
                </div>
                <br>
                <button class="button" type="submit">Login</button>
            </form>
        </div>


    </div>



    
</body>
</html>
